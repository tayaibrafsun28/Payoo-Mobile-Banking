<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>

    <!-- Favicon -->

    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- Tailwind + Daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body>

    <section class="min-h-screen max-w-md bg-base-200 mx-auto flex flex-col justify-center items-center gap-12">
        <div class="logo">
            <img src="./assets/Logo-full.png" alt="">
        </div>
        <div class="form">
            <fieldset class="fieldset bg-white rounded-3xl w-sm p-10 shadow-sm flex flex-col gap-3">

                <label class="label text-neutral text-sm font-medium">Mobile Number</label>
                <input maxlength="11" minlength="11" type="text" class="input bg-base-200 rounded-full" placeholder="Enter your number" />

                <label class="label text-neutral text-sm font-medium">4 Digit Pin</label>
                <input type="password" class="input bg-base-200 rounded-full" placeholder="Enter 4 digit pin" />

                <button class="btn btn-primary rounded-full mt-4">Login</button>
            </fieldset>
        </div>
    </section>

    <!-- Script -->

    <script src="../login.js"></script>
</body>

</html>
