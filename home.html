<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>

    <!-- Favicon -->

    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

    <!-- Tailwind + Daisy UI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <!-- header -->

    <header class="border-b-2 border-gray-300 flex justify-between items-center px-6 py-4">

        <div class="left flex gap-2">
            <div class="logo w-[50px]">
                <img src="./assets/logo.png" alt="">
            </div>

            <div class="balance-info">
                <h2 class="text-lg font-bold">$ <span id="balance">45000</span></h2>
                <p class="text-neutral/50">Available Balance</p>
            </div>
        </div>

        <div class="right">
            <a href="index.html" class="btn btn-soft text-neutral/60 rounded-lg border-2 bg-base-200"><i
                    class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
        </div>

    </header>

    <main class="w-11/12 mx-auto py-10 space-y-10">

        <!-- Welcome Section -->

        <section class="space-y-3">
            <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </section>

        <!-- Buttons Section -->

        <section class="grid grid-cols-3 gap-4">

            <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-xl">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-xl">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-xl">
                <img src="./assets/opt-3.png" alt="">
                <p>Send Money</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-xl">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-xl">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>

            <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-xl">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </section>

        <!-- Cashout Form -->

        <div class="form space-y-5">
            <h1 class="text-lg font-semibold">Cash Out</h1>
            <fieldset class="fieldset bg-white rounded-3xl p-10 shadow-sm flex flex-col gap-4">

                <label class="label text-neutral/80 text-base font-medium">Agent Number</label>
                <input id="agent-number" maxlength="11" minlength="11" type="text"
                    class="input w-full bg-base-200 rounded-full" placeholder="Enter 11 digit number" />

                <label class="label text-neutral/80 text-base font-medium">Amount</label>
                <input id="cashout-amount" type="number" class="input w-full bg-base-200 rounded-full"
                    placeholder="Enter amount to withdraw" />

                <label class="label text-neutral/80 text-base font-medium">Pin Number</label>
                <input id="cashout-pin" type="password" class="input w-full bg-base-200 rounded-full"
                    placeholder="Enter 4 digit pin" />

                <button id="withdraw-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
            </fieldset>
        </div>
    </main>



    <!-- Script -->

    <script src="../cashout.js"></script>
</body>

</html>
